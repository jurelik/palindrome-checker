<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="palindrome-checker.js" async></script>
  <title>Palindrome Checker</title>
</head>
<body>
  <main>
    <div id="main-div">
      <div id="description">
        <h1>PALINDROME CHECKER</h1>
        <p>This is a palindrome checker built for one of the FCC Javascript challenges.</p>
      </div>
      <div id="form">
        <div id="form-inner">
          <input type="text" name="word" id="word" placeholder="Enter text">
          <button type="button" id="check-btn" onclick="palindrome(document.getElementById('word').value); removeFocus();">click me</button>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </main>
</body>
</html>
